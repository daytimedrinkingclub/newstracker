{% extends "base.html" %}

{% block title %}Manage Keywords{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="sm:flex sm:items-center sm:justify-between">
        <div>
            <h1 class="text-3xl font-bold leading-tight text-gray-900">Keywords / Phrases of interest</h1>
        </div>
    </div>
    <div class="mt-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Add New Keyword</h3>
                <div class="flex rounded-md shadow-sm">
                    <input type="text" id="newKeyword" class="flex-1 rounded-l-md border-gray-300 focus:border-black focus:ring-black text-lg py-3 px-4" placeholder="Enter keyword">
                    <button type="button" onclick="addKeyword()" class="inline-flex items-center rounded-r-md border border-l-0 border-gray-300 bg-black px-6 text-lg font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">Add</button>
                </div>
                <div id="keywordMessage" class="mt-2 text-sm"></div>
            </div>
        </div>
        <div class="mt-8 bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Your Keywords</h3>
                <div id="keywordPills" class="flex flex-wrap gap-3">
                    {% for keyword in keywords %}
                    <div class="inline-flex items-center px-4 py-2 rounded-full text-lg font-medium bg-gray-100 text-gray-800">
                        {{ keyword.keyword }}
                        <button onclick="showEditKeywordModal('{{ keyword.id }}', '{{ keyword.keyword }}')" class="ml-2 text-gray-400 hover:text-gray-600">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>
                        <button onclick="deleteKeyword('{{ keyword.id }}')" class="ml-2 text-gray-400 hover:text-gray-600">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Keyword Modal -->
<div id="editKeywordModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="edit-modal-title">Edit Keyword</h3>
                <div class="mt-2">
                    <input type="text" id="editKeyword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" placeholder="Enter keyword">
                    <input type="hidden" id="editKeywordId">
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="updateKeyword()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:ml-3 sm:w-auto sm:text-sm">Update</button>
                <button type="button" onclick="hideEditKeywordModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showMessage(message, isError = false) {
        const messageElement = document.getElementById('keywordMessage');
        messageElement.textContent = message;
        messageElement.className = `mt-2 text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
        setTimeout(() => {
            messageElement.textContent = '';
            messageElement.className = 'mt-2 text-sm';
        }, 3000);
    }

    function addKeyword() {
        const keyword = document.getElementById('newKeyword').value;
        if (!keyword) {
            showMessage('Please enter a keyword', true);
            return;
        }

        fetch('/keyword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `keyword=${encodeURIComponent(keyword)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage('Keyword added successfully');
                location.reload();
            } else {
                showMessage('Failed to add keyword: ' + data.error, true);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showMessage('An error occurred while adding the keyword', true);
        });
    }

    function deleteKeyword(id) {
        if (confirm('Are you sure you want to delete this keyword?')) {
            fetch(`/keyword/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showMessage('Keyword deleted successfully');
                    location.reload();
                } else {
                    showMessage('Failed to delete keyword: ' + (data.error || 'Unknown error'), true);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while deleting the keyword', true);
            });
        }
    }

    document.getElementById('newKeyword').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            addKeyword();
        }
    });
</script>
{% endblock %}
