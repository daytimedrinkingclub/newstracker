{% extends "base.html" %}

{% block title %}Manage Keywords{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="sm:flex sm:items-center sm:justify-between">
        <div>
            <h1 class="text-3xl font-bold leading-tight text-gray-900">Keywords / Topics of interest</h1>
        </div>
    </div>
    <div class="mt-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <div class="flex rounded-md shadow-sm">
                    <input type="text" id="newKeyword" class="flex-1 rounded-l-md border-2 border-gray-300 focus:border-black focus:ring-black text-lg py-3 px-4 bg-gray-50" placeholder="Enter keyword" aria-label="Enter keyword">
                    <button type="button" onclick="addKeyword()" class="inline-flex items-center rounded-r-md border border-l-0 border-gray-300 bg-black px-6 text-lg font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">Add</button>
                </div>
                <div id="keywordMessage" class="mt-2 text-sm"></div>
            </div>
        </div>
        <div class="mt-8 bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Active Topics</h3>
                <div id="keywordPills" class="flex flex-wrap gap-3">
                    {% for keyword in keywords %}
                    <div class="inline-flex items-center px-4 py-2 rounded-md text-lg font-medium bg-gray-50 text-gray-800 border border-gray-200 shadow-sm">
                        {{ keyword.keyword }}
                        <button onclick="deleteKeyword('{{ keyword.id }}')" class="ml-2 text-gray-400 hover:text-gray-600">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showMessage(message, isError = false) {
        const messageElement = document.getElementById('keywordMessage');
        messageElement.textContent = message;
        messageElement.className = `mt-2 text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
        setTimeout(() => {
            messageElement.textContent = '';
            messageElement.className = 'mt-2 text-sm';
        }, 3000);
    }

    function addKeyword() {
        const keyword = document.getElementById('newKeyword').value;
        if (!keyword) {
            showMessage('Please enter a keyword', true);
            return;
        }

        fetch('/keyword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `keyword=${encodeURIComponent(keyword)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage('Keyword added successfully');
                location.reload();
            } else {
                showMessage('Failed to add keyword: ' + data.error, true);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showMessage('An error occurred while adding the keyword', true);
        });
    }

    function deleteKeyword(id) {
        if (confirm('Are you sure you want to delete this keyword?')) {
            fetch(`/keyword/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showMessage('Keyword deleted successfully');
                    location.reload();
                } else {
                    showMessage('Failed to delete keyword: ' + (data.error || 'Unknown error'), true);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred while deleting the keyword', true);
            });
        }
    }

    document.getElementById('newKeyword').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            addKeyword();
        }
    });
</script>
{% endblock %}
