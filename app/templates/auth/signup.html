{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Create a new account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="{{ url_for('auth.signup') }}" method="POST">
            <div>
                <label for="email" class="block text-base font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2 text-lg text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black">
                </div>
            </div>

            <div>
                <label for="password" class="block text-base font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-2 text-lg text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black">
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-black px-4 py-2 text-base font-semibold leading-6 text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">Sign up</button>
            </div>
        </form>

        <p class="mt-10 text-center text-base text-gray-500">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="font-semibold leading-6 text-black hover:text-gray-800">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
