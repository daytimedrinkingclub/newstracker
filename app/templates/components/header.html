<header class="bg-white shadow">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between items-center">
            <div class="flex items-center">
                <a href="{{ url_for('main.feed') }}" class="flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </a>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="{{ url_for('main.feed') }}" class="{% if request.endpoint == 'main.feed' %}border-b-2 border-black text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">News Feed</a>
                    <a href="{{ url_for('main.keyword') }}" class="{% if request.endpoint == 'main.keyword' %}border-b-2 border-black text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">Keywords</a>
                    <a href="{{ url_for('main.plans') }}" class="{% if request.endpoint == 'main.plans' %}border-b-2 border-black text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 text-sm font-medium">Plans</a>
                </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                {% if session.get('jwt') %}
                    <a href="{{ url_for('auth.logout') }}" class="text-sm font-medium text-gray-900 hover:text-gray-700">Log out</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-gray-900 hover:text-gray-700">Log in</a>
                {% endif %}
            </div>
            <!-- Mobile menu button -->
            <div class="sm:hidden">
                <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden hidden" id="mobile-menu">
        <div class="pt-2 pb-3 space-y-1">
            <a href="{{ url_for('main.feed') }}" class="{% if request.endpoint == 'main.feed' %}bg-gray-50 text-gray-900{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %} block px-3 py-2 rounded-md text-base font-medium">News Feed</a>
            <a href="{{ url_for('main.keyword') }}" class="{% if request.endpoint == 'main.keyword' %}bg-gray-50 text-gray-900{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %} block px-3 py-2 rounded-md text-base font-medium">Keywords</a>
            <a href="{{ url_for('main.plans') }}" class="{% if request.endpoint == 'main.plans' %}bg-gray-50 text-gray-900{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %} block px-3 py-2 rounded-md text-base font-medium">Plans</a>
            {% if session.get('jwt') %}
                <a href="{{ url_for('auth.logout') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Log out</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Log in</a>
            {% endif %}
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcons = mobileMenuButton.querySelectorAll('svg');

        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
            menuIcons.forEach(icon => icon.classList.toggle('hidden'));
        });
    });
</script>
