<footer class="bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <!-- Desktop footer content -->
        <div class="hidden sm:flex py-8 items-center justify-center">
            <div class="text-center">
                <p class="text-sm text-gray-500">&copy; 2024 NewsPadhle.in powered by <a href="https://incubatorop.com"  target="_blank" class="text-blue-600 hover:text-blue-800 underline">IncubatorOP</a></p>
            </div>
        </div>
        
        <!-- Mobile footer tabs -->
        {% if request.cookies.get('session') %}
        <div class="sm:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="flex justify-around">
                <a href="{{ url_for('main.feed') }}" class="flex-1 flex flex-col items-center justify-center py-4 {{ 'text-blue-600' if request.endpoint == 'main.feed' else 'text-gray-600' }} hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
                    </svg>
                    <span class="mt-1 text-xs">Feed</span>
                </a>
                <a href="{{ url_for('main.keyword') }}" class="flex-1 flex flex-col items-center justify-center py-4 {{ 'text-blue-600' if request.endpoint == 'main.keyword' else 'text-gray-600' }} hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                    <span class="mt-1 text-xs">Topics</span>
                </a>
            </div>
        </div>
        {% else %}
        <div class="sm:hidden py-8 items-center justify-center">
            <div class="text-center">
                <p class="text-sm text-gray-500">&copy; 2024 NewsPadhle.in powered by <a href="https://incubatorop.com"  target="_blank" class="text-blue-600 hover:text-blue-800 underline">IncubatorOP</a></p>
            </div>
        </div>
        {% endif %}
    </div>
</footer>
