<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'base': '1.125rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full text-base">
    <div class="min-h-full flex flex-col">
        {% include 'components/header.html' %}
        <main class="flex-grow">
            <div class="container mx-auto max-w-7xl py-8 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
        {% include 'components/footer.html' %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcons = mobileMenuButton.querySelectorAll('svg');
    
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                menuIcons.forEach(icon => icon.classList.toggle('hidden'));
            });
        });
    </script>
</body>
</html>
