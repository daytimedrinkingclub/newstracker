<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News agent by Shipstation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'base': '1.125rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full text-base flex flex-col">
    <div class="flex flex-col h-full">
        <header class="sticky top-0 z-50">
            {% include 'components/header.html' %}
        </header>
        <main class="flex-grow overflow-y-auto">
            <div class="container mx-auto max-w-7xl py-8 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="sticky bottom-0 z-50">
            {% include 'components/footer.html' %}
        </footer>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcons = mobileMenuButton.querySelectorAll('svg');

        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
            menuIcons.forEach(icon => icon.classList.toggle('hidden'));
        });
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
